specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Noun
    network: localhost
    source:
      address: '{{NounAddress}}'
      abi: Noun
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Will
      abis:
        - name: Noun
          file: ./abis/Noun.json
      eventHandlers:
        - event: NewWillCreated(address,address,address,uint256,uint256,uint256)
          handler: handleNewWillCreated
        - event: WillDeFunded(address,uint256,uint256)
          handler: handleWillDeFunded
        - event: WillFunded(address,uint256,uint256)
          handler: handleWillFunded
        - event: TokensDepositedToWill(address,address,uint256,uint256)
          handler: handleTokensDepositedToWill
        - event: TokensWithdrawnFromWill(address,address,uint256,uint256)
          handler: handleTokensWithdrawnFromWill
        - event: BenifitedTokens(address,address,uint256,uint256)
          handler: handleBenifitedTokens
        - event: BeneficiarySet(uint256,address)
          handler: handleBeneficiarySet
        - event: DeadlineUpdated(uint256,uint256,uint256)
          handler: handleDeadlineUpdated
      file: ./src/mapping.ts
